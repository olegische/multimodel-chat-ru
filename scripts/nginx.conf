# Определяем уникальную зону кэширования для каждого сайта
proxy_cache_path /tmp/nginx_cache_ru levels=1:2 keys_zone=STATIC_RU:10m max_size=10g inactive=60m use_temp_path=off;

# Редирект с HTTP на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name localhost;

    # SSL конфигурация
    ssl_certificate /etc/letsencrypt/live/your-domain/fullchain.pem;     # Путь к сертификату
    ssl_certificate_key /etc/letsencrypt/live/your-domain/privkey.pem;   # Путь к приватному ключу
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Современные настройки безопасности SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (раскомментируйте после проверки работы HTTPS)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # Настройки безопасности
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Основной прокси
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Дополнительные заголовки безопасности
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Frame-Options DENY;
        add_header Referrer-Policy same-origin;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Настройки для кэширования статических файлов
    location /_next/static {
        proxy_cache STATIC_RU;
        proxy_pass http://localhost:3000;
        add_header Cache-Control "public, max-age=3600";
    }

    location /static {
        proxy_cache STATIC_RU;
        proxy_ignore_headers Cache-Control;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_valid 200 60m;
        proxy_pass http://localhost:3000;
    }

    # Запрещаем доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Блокировка доступа к конфиденциальным файлам
    location ~ (\.env|credentials|client_secrets\.json) {
        deny all;
        return 404;
    }
} 